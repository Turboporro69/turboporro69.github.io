<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Aleatorio con Texto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
    </style>
</head>
<body>

<script>
    // Función para generar un color aleatorio en formato hexadecimal
    function generarColorAleatorio() {
        var letras = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letras[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Obtener el color aleatorio
    var colorAleatorio = generarColorAleatorio();

    // Aplicar el color aleatorio al fondo de la página
    document.body.style.backgroundColor = colorAleatorio;

    // Crear un elemento de texto y aplicar el mismo color que el fondo
    var texto = document.createElement('div');
    texto.textContent = "EL PEPE";
    texto.style.color = colorAleatorio;
    texto.style.textAlign = 'center';
    texto.style.fontSize = '128px';

    // Agregar el texto al cuerpo del documento
    document.body.appendChild(texto);
</script>

</body>
</html>
