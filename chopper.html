<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="iconchopper.ico" type="image/x-icon">
    <title>Chopper</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!--<p>El número aleatorio generado con dos decimales es: <span id="numeroAleatorio"></span></p>-->
    
    <video id="myVideo" autoplay loop>
        <source src="chopper.mp4" type="video/mp4">
    </video>

    <script>
        // Genera un número aleatorio entre 0 y 1 y redondea a dos decimales
        var numeroAleatorio = (Math.random() * 100).toFixed(0) / 100;

        // Muestra el número aleatorio en la página
        // document.getElementById("numeroAleatorio").textContent = numeroAleatorio;

        var video = document.getElementById("myVideo");

        // Comprueba si el número aleatorio es menor que el 10% (0.10)
        if (numeroAleatorio < 0.10) {
            // Cambia la fuente del video para reproducir otro video en lugar del original
            video.src = "chopper (2).mp4";
        }

        // Reproduce el video automáticamente
        video.play();

        // Ajusta el volumen al máximo
        video.volume = 1;
    </script>
</body>
</html>
